<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Schedule a Call</title>
</head>
<body>
  <h1>Schedule Your Twilio Call</h1>

  <label>
    Pick date & time (IST):
    <input id="dt" type="datetime-local"/>
  </label>
  <button id="go">Schedule</button>
  <p id="msg"></p>

  <script>
    document.getElementById('go').onclick = async () => {
      const dt = document.getElementById('dt').value;
      const msg = document.getElementById('msg');

      if (!dt) {
        return msg.textContent = 'Please pick a future date & time.';
      }

      // ⏰ Convert local time to UTC ISO string
      const utcTime = new Date(dt).toISOString();

      const res = await fetch('/api/schedule', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ runAt: utcTime })  // ✅ use UTC
      });

      if (res.ok) {
        msg.textContent = '✅ Call scheduled!';
      } else {
        msg.textContent = `❌ Error ${res.status}: ${await res.text()}`;
      }
    };
  </script>
</body>
</html>
