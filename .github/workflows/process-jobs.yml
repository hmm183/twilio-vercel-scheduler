name: Process scheduled calls

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  workflow_dispatch:       # Optional: allows you to run manually

jobs:
  process-calls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install fetch (node-fetch)
        run: npm install node-fetch@2

      - name: Run job processor
        run: |
          node .github/workflows/process-jobs.js
        env:
          VERCEL_APP_URL: twilio-vercel-scheduler.vercel.app
          SCHEDULE_SECRET: ${{ secrets.SCHEDULE_SECRET }}
